<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form action="#" accept-charset="UTF-8" name="info" method="get">
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디" required><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,30}$" title="숫자, 영문, 특수문자 각 1개 이상을 포함해 8자리 이상의 비밀번호를 입력하세요" required><br>
      <input type="submit" value="회원가입" id="submit-btn">
    </form>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>
</html>
