<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <div class="login-form">
    <form>
      <input type="text" name="email" id="email-input" class="text-field" placeholder="아이디"><br>
      <input type="password" name="password" id="password-input" class="text-field" placeholder="비밀번호" ><br>
      <input type="submit" value="로그인" id="submit-btn">
    </form>

  <div class="links">
      <a href="signup.html">회원가입</a>
      <a id = "find-pass" href="#">비밀번호를 잊어버리셨나요?</a>
    </div>
  </div>

  <div id="popup" role="alert">
    <div id="popup-container">
      <h3> 아직 미구현 입니다</h3>
      <p> 비밀번호는 스스로 기억해내세요 </p>
      <button id="close-btn">확인</button>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>
</html>
